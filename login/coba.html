<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Toko">
        </div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Produk</a></li>
                <li><a href="#">Promosi</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Cari produk...">
            <button>Cari</button>
        </div>
    </header>

    <section class="featured-products">
        <!-- Contoh produk yang ditampilkan -->
        <div class="product">
            <img src="product1.jpg" alt="Produk 1">
            <h3>Produk 1</h3>
            <p>Harga: Rp100.000</p>
            <button>Beli Sekarang</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Produk 2">
            <h3>Produk 2</h3>
            <p>Harga: Rp150.000</p>
            <button>Beli Sekarang</button>
        </div>
        <!-- Tambahkan lebih banyak produk di sini -->
    </section>

    <footer>
        <p>&copy; 2023 Nama Toko Anda. Hak Cipta Dilindungi.</p>
    </footer>
</body>
</html>
